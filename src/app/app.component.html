
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="https://www.w3schools.com/bootstrap/" >WebSiteName</a>
    </div>
    <button (click)="signIn()" class="btn btn-primary">Sign in</button><br>
    <button (click)="logIn()" class="btn btn-primary">Log in</button><br>
    <button (click)="logOut()" class="btn btn-primary">Log out</button><br>
    <button [disabled]="showGetUsersButton" (click)="getUsers()"
            class="btn btn-primary">Get users List</button>
  </div>
</nav>

<div class="container">
<form *ngIf="showRegisterForm" #registerForm="ngForm">

  <label>Login:<br>
    <input  class="form-control"
            [(ngModel)]="user.username" type="text"
            [ngStyle]="{border: usernameRef.invalid && usernameRef.dirty?
              '3px solid red': '3px solid green'}"
            ngModel
            #usernameRef = 'ngModel'
            required minlength="4"
            name="username" placeholder="username" size="10"></label><br>

  <label>Password:<br>
    <input class="form-control"
           [(ngModel)]="user.password" type="password"
           [ngStyle]="{border: passwordRef.invalid && passwordRef.dirty?
              '3px solid red': '3px solid green'}"
           ngModel
           #passwordRef = 'ngModel'
           required minlength="4"
           name="password" placeholder="password" size="10"></label><br>

  <label>Email:<br>
    <input class="form-control"
           [(ngModel)]="user.email" type="email"
           [ngStyle]="{border: emailRef.invalid && emailRef.dirty?
              '3px solid red': '3px solid green'}"
           ngModel
           #emailRef = 'ngModel'
           required email
           name="email" placeholder="email" size="40"></label><br>

  <button [disabled]="registerForm.invalid"
          (click)="saveUser(registerForm)" type="button">Sign In</button>
</form>

</div>

<h3 style="color: blueviolet">{{responseRegistration}}</h3>

<div class="container">
<form *ngIf="showLoginForm" #loginForm="ngForm">

  <label>Login:<br>
    <input  class="form-control"
            [(ngModel)]="userToLogin.username" type="text"
            [ngStyle]="{border: usernameRef.invalid && usernameRef.dirty?
              '3px solid red': '3px solid green'}"
            ngModel
            #usernameRef = 'ngModel'
            required minlength="4"
            name="username" placeholder="username" size="10"></label><br>

  <label>Password:<br>
    <input class="form-control"
            [(ngModel)]="userToLogin.password" type="password"
           [ngStyle]="{border: passwordRef.invalid && passwordRef.dirty?
              '3px solid red': '3px solid green'}"
           ngModel
           #passwordRef = 'ngModel'
           required minlength="4"
           name="password" placeholder="password" size="10"></label><br>


  <button [disabled]="loginForm.invalid"
          (click)="logInto(loginForm)" type="button">Log In</button>
</form>

</div>

<h3 style="color: brown">{{responseLogination}}</h3>

<div *ngIf="showUsers" class="container">
  <h2>Users: </h2>
  <ul class="list-group">
    <li *ngFor="let u of users" class="list-group-item">
      <div  style="color: red"> {{u.username + ', ' + u.email}} </div>
      <button class="btn btn-outline-danger" (click)="deleteUser(u)">Delete</button>
    </li>
  </ul>
</div>
<h5>{{responseOnDelete}}</h5>


<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="IMG_0178.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="IMG_0209.jpg" alt="Chicago" style="width:100%;">
      </div>

      <div class="item">
        <img src="IMG_0213.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
